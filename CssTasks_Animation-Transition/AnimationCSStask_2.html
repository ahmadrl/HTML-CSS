<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        div {
            height: 30px;
            width: 30px;
            background-color:green;
            border-radius: 50%;
            margin-left:100px;
            margin-top: 40px;
            animation-duration: 1s; 
            animation-iteration-count: infinite;          
            animation-name: A;


        }
        @keyframes A {
            0%{transform: scale(1);width: 30px;height: 30px;}
                

            50%{transform:scale(2);width: 64px;height: 64px;}
            
            }
        
    </style>
</head>

<body>
    <div></div>
</body>

</html>
