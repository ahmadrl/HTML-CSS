<!DOCTYPE html>
<html>
<head>
<style> 
div {
  border-radius: 5px;
  width: 100px;
  height: 100px;
  background: green;
  position: relative;
  animation: move 8s ;
}

@keyframes move {
  0%   {top: 0px; left: 0px; background: green;}
  25%  {top: 0px; left: 200px; background: blue;}
  50%  {top: 200px; left: 200px; background: yellow;}
  75%  {top: 200px; left: 0px; background: orange;}
  100% {top: 0px; left: 0px; background: green;}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
