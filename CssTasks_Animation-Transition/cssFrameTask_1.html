<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  margin-left: 50%;
  background: red;
  position: relative;
  animation: move 8s ;
}

@keyframes move {
  0%   {top: 0px; left: 0px; background: red;}
  25%  {top: 0px; left: 500px; background: red;}
  50%  {top: 400px; left: 500px; background: red;}
  75%  {top: 400px; left: 0px; background: red;}
  100% {top: 0px; left: 0px; background: red;}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
