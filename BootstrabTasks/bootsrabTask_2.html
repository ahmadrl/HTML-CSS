<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 p-3 " style="background-color:gray;"></div>
        </div>
        <br>

        <div class="gap-3 row">
            <div class="col p-5" style="background-color:blue;"></div>
            <div class="col-lg-4 p-5 " style="background-color:aqua;"></div>

        </div>
        <br>

        <!-- Or let Bootstrap automatically handle the layout -->
        <div class="gap-3 row">
            <div class="col-sm p-5" style="background-color:yellow;"></div>
            <div class="col-sm p-5" style="background-color:yellow;"></div>
            <div class="col-sm p-5" style="background-color:yellow;"></div>
        </div>
        <br>
        <div class="gap-3 row">
            <div class="col-lg-4 p-5 " style="background-color:aqua;"></div>

            <div class="col p-5" style="background-color:blue;"></div>

        </div>
        <br>
        <div class="gap-3 row">
            <div class="col-sm p-5" style="background-color:orange;"></div>
            <div class="col-sm p-5" style="background-color:orange;"></div>
            <div class="col-sm p-5" style="background-color:orange;"></div>
            <div class="col-sm p-5" style="background-color:orange;"></div>
        </div>
    </div>


</body>

</html>
