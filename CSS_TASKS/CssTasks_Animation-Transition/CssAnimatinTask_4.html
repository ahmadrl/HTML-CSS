<!DOCTYPE html>
<html>
<head>
<style> 
div {

  width: 200px;
  height: 200px;
  background: orange;
  position: relative;
  animation: move 2s ;
  border: 2px solid;
  border-radius: 50%;
  animation-iteration-count: infinite;
}

@keyframes move {
  0%   {top: 0px; left: 2px; }
  15%  {top: 0px; left: -9%; }
  75%  {top:0px; left: 120%; }
  100% {top: 0px; left: 0px; }
}
</style>
</head>
<body>

<div></div>

</body>
</html>
